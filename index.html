<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <!--<script src="anime.js" defer></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
        <script src="script.js" defer></script>
        <!--<script src="script.js" defer></script>-->
        
    </head>
    <body>
        <header>
            <h1 class="title">ROCK PAPER SCISSORS</h1>            
        </header>
        <main>
            <div class="rock-paper-container">
                <div class="rock hide">
                    <div class="inner-rock"><img src="images/rock.png"></div>
                </div>
                <div class="scoreboard-container hide">
                    <div class="scoreboard-header">
                        <h2>Scoreboard</h2>
                    </div>
                    <div class="scoreboard-body">
                        <div class="scoreboard-body-lables">
                            <div>Your score</div>
                            <div class="divide-line">|</div>
                            <div>Computer's score</div>
                        </div>
                        <div class="scoreboard-body-scores">
                            <div class="playerScore">0</div>
                            <div>Round <span class="roundCount">1</span></div>
                            <div class="computerScore">0</div>
                        </div>
                        <br>
                        <hr>
                        <div class="roundResults"></div>
                    </div> 
                </div>
                <div class="start"><button>START GAME</button></div>      
                <div class="scissors hide">
                    <div class="inner-rock"><img src="images/scissors.png"></div>
                </div>
            </div> 
            <div class="paper hide">
                <div class="inner-rock"><img src="images/paper.png"></div>
            </div>
        </main>
    
    </body>
</html>
